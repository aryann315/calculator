<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1 id="main-heading">Calculator</h1>
    <div class="calculator">
      <input type="text" id="screen">
      <table>
        <tr>
          <td><button class="box">7</button></td>
          <td><button class="box">8</button></td>
          <td><button class="box">9</button></td>
          <td><button class="box">DEL</button></td>
        </tr>
        <tr>
          <td><button class="box">4</button></td>
          <td><button class="box">5</button></td>
          <td><button class="box">6</button></td>
          <td><button class="box">/</button></td>
        </tr>
        <tr>
          <td><button class="box">1</button></td>
          <td><button class="box">2</button></td>
          <td><button class="box">3</button></td>
          <td><button class="box">*</button></td>
        </tr><br />
        <tr>
          <td><button class="box">0</button></td>
          <td><button class="box">.</button></td>
          <td><button class="box">+</button></td>
          <td><button class="box">-</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="reset">RESET</button></td>
          <td colspan="2"><button class="equal">=</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
